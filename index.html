<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spa Gift Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .header {
            background-color: #FFDDC1;
            padding: 50px 20px;
            color: #444;
        }
        .header h1 {
            font-size: 3rem;
            margin: 0;
        }
        .card {
            background-color: #fff;
            margin: 20px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .card h2 {
            color: #FF6F61;
        }
        .footer {
            margin-top: 20px;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>A Special Gift for My Love</h1>
    </div>
    <div class="container">
        <div class="card">
            <h2>Relax and Unwind</h2>
            <p>Enjoy a serene spa retreat from <strong>January 10th to 12th</strong>.</p>
            <p>This gift is for you to relax and rejuvenate in a peaceful atmosphere.</p>
        </div>
    </div>
    <div class="footer">
        <p>With all my love, your [Name]</p>
    </div>
</body>
</html>
