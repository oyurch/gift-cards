<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spa Gift for My Love</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #FFEFBA, #FFFFFF);
            color: #444;
            overflow: hidden; /* Prevent scroll due to snowflakes */
        }

        /* Header */
        .header {
            background: linear-gradient(to right, #FF6F61, #FFABAB);
            color: white;
            padding: 60px 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .header p {
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: 300;
        }

        /* Main Content */
        .card {
            background: white;
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card h2 {
            font-size: 2rem;
            color: #FF6F61;
        }
        .card p {
            margin: 15px 0;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .card .dates {
            background: #FF6F61;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1.2rem;
            display: inline-block;
            margin: 20px 0;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #777;
        }

        /* Snowflakes */
        .snowflake {
            position: fixed;
            top: -10px;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
            animation: fall linear infinite, sway ease-in-out infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        @keyframes sway {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(20px);
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1>A Special Spa Gift</h1>
        <p>Relax and Rejuvenate in a Luxurious Setting</p>
    </div>

    <!-- Main Card Section -->
    <div class="card">
        <h2>Dear [Your Wife's Name],
